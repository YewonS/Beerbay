<script src="./functionality/rating.js"></script>


<!-- css -->
<link rel="stylesheet" type="text/css" href="./functionality/rating.css">

<h3> Welcome </h3>
<h5>Type in the name of the beer to add ratings. </h5>

    <div class="search">
        <p>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Search by beer name</span>
            </div>
            <input type="text" class="form-control" id="search-beername" aria-describedby="basic-addon3">
            <div class="input-group-append">
                <button class="btn btn-warning add-rating-btn" type="button" data-toggle="modal" data-target="#ratings-modal">Add Rating</button>
              </div>
            </div>
        </p>
    </div>

    <div>
        <div class="modal" tabindex="-1" role="dialog" id="ratings-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add ratings</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Rate the beer.</p>
                    <div class="stars">
                        <button class="star"><i id="s1" class="fas fa-star" data-rating="1"></i></button>
                        <button class="star"><i id="s2" class="fas fa-star" data-rating="2"></i></button>
                        <button class="star"><i id="s3" class="fas fa-star" data-rating="3"></i></button>
                        <button class="star"><i id="s4" class="fas fa-star" data-rating="4"></i></button>
                        <button class="star"><i id="s5" class="fas fa-star" data-rating="5"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" id="save-btn">Save</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>

<h3>Your ratings</h3>
    <table class="table table-dark ratings-table">
        <thead>
            <tr>
            <th scope="col">Beer</th>
            <th scope="col">Name</th>
            <th scope="col">Brewery</th>
            <th scope="col">Country</th>
            <th scope="col">ABV</th>
            <th scope="col">Category</th>
            <th scope="col">Ratings</th>
            </tr>
        </thead>
        <tbody class="ratings-tbody">
        
        </tbody>
    </table>
